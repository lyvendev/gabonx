<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabonx - Profil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color:#fff;
      overflow-x:hidden;
      scroll-behavior:smooth;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top:0; left:0; width:100%;
      background: rgba(10,10,10,0.8);
      backdrop-filter: blur(15px);
      display:flex; justify-content:center; gap:40px;
      padding:20px 0; z-index:100;
      border-bottom:1px solid rgba(0,255,255,0.2);
    }
    .navbar a {
      color:#fff; text-decoration:none; font-weight:500; font-size:1.1em;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .navbar a:hover {
      color:#00f0ff;
      text-shadow:0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    /* Background animation */
    .background {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at 50% 30%, rgba(0,255,255,0.08), transparent 70%);
      z-index:-1;
      animation: moveBG 10s infinite alternate ease-in-out;
    }
    @keyframes moveBG {
      from {background-position: 50% 30%;}
      to {background-position: 60% 40%;}
    }

    /* Container */
    .container {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:120px 20px 60px;
      position:relative;
      z-index:1;
    }

    /* Profile Card */
    .profile-card {
      background: rgba(15,15,30,0.6);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 25px;
      padding:60px 50px;
      text-align:center;
      backdrop-filter: blur(15px);
      box-shadow:0 8px 32px rgba(0,0,0,0.8);
      animation:fadeInScale 1s ease;
      max-width:600px;
      width:100%;
    }
    @keyframes fadeInScale {
      from {opacity:0; transform:scale(0.95);}
      to {opacity:1; transform:scale(1);}
    }

    .profile-image-wrapper {
      position:relative;
      display:inline-block;
      margin-bottom:30px;
    }

    .profile-image {
      width:160px; height:160px;
      border-radius:50%;
      border:3px solid #00f0ff;
      box-shadow:0 0 30px rgba(0,255,255,0.4);
      animation:profilePulse 4s infinite;
      object-fit:cover;
    }
    @keyframes profilePulse {
      0%,100%{transform:scale(1); box-shadow:0 0 30px rgba(0,255,255,0.4);}
      50%{transform:scale(1.03); box-shadow:0 0 45px rgba(0,255,255,0.6);}
    }

    .status-badge {
      position:absolute;
      bottom:10px; right:10px;
      width:28px; height:28px;
      background:#43B581;
      border:3px solid #0a0a0a;
      border-radius:50%;
      animation:statusPulse 2.5s infinite;
    }
    @keyframes statusPulse {
      0%,100%{box-shadow:0 0 0 0 rgba(67,181,129,0.6);}
      50%{box-shadow:0 0 0 8px rgba(67,181,129,0);}
    }

    h1 {
      font-size:3.2em; font-weight:700; margin-bottom:15px;
      color:#fff;
      letter-spacing:-1px;
      text-shadow:0 0 25px rgba(0,255,255,0.3);
    }
    .subtitle {
      font-size:1.15em; color:#aaa; margin-bottom:35px;
      font-weight:300;
    }

    .social-links {
      display:flex; gap:15px; justify-content:center; margin-bottom:25px;
    }
    .social-link {
      width:55px; height:55px;
      background: rgba(30,30,40,0.7);
      border:1px solid rgba(0,255,255,0.2);
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; color:#aaa;
      font-size:1.3em; transition:all 0.4s;
    }
    .social-link:hover {
      transform:translateY(-6px) rotate(360deg);
      border-color:#00f0ff;
      background:rgba(0,255,255,0.15);
      color:#00f0ff;
      box-shadow:0 0 20px rgba(0,255,255,0.4);
    }

    .scroll-btn {
      display:inline-block;
      background:#00f0ff;
      color:#000;
      padding:12px 28px;
      border-radius:30px;
      text-decoration:none;
      font-weight:600;
      font-size:1em;
      transition:all 0.4s;
      box-shadow:0 0 20px rgba(0,255,255,0.3);
    }
    .scroll-btn:hover {
      transform:translateY(-5px);
      box-shadow:0 0 30px rgba(0,255,255,0.7);
    }

    /* Section Expériences */
    #experiences {
      padding:100px 0;
      background: radial-gradient(circle at top, rgba(0,20,40,0.9), rgba(0,0,0,1));
    }
    .skills-section {
      max-width:1200px;
      margin:0 auto;
      text-align:center;
    }
    .section-title {
      font-size:2.8em;
      font-weight:700;
      margin-bottom:60px;
      color:#fff;
      text-shadow:0 0 25px rgba(0,255,255,0.3);
    }

    .experience-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:35px;
      padding:0 30px;
    }

    .experience-card {
      background: rgba(10,15,25,0.7);
      border:1px solid rgba(0,255,255,0.2);
      border-radius:25px;
      padding:35px;
      text-align:center;
      backdrop-filter:blur(10px);
      transition:all 0.4s;
      box-shadow:0 0 25px rgba(0,0,0,0.6);
    }

    .experience-card:hover {
      transform:translateY(-10px) scale(1.02);
      border-color:rgba(0,255,255,0.5);
      box-shadow:0 0 35px rgba(0,255,255,0.3);
    }

    .experience-card h3 {
      color:#fff;
      font-size:1.4em;
      margin-bottom:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .neon-badge {
      color:#00f0ff;
      text-shadow:0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      font-size:1.2em;
    }

    .experience-card p {
      color:#aaa;
      font-size:0.95em;
      line-height:1.4;
      margin-bottom:8px;
    }

    .experience-card a {
      color:#00f0ff;
      text-decoration:none;
      font-weight:500;
      transition:color 0.3s, text-shadow 0.3s;
    }

    .experience-card a:hover {
      text-shadow:0 0 10px #00f0ff, 0 0 20px #00f0ff;
      color:#00ffff;
    }

    @media (max-width:768px) {
      .profile-card { padding:40px 30px; }
      h1 { font-size:2.5em; }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#top">Accueil</a>
    <a href="#experiences">Expériences</a>
  </div>

  <!-- Profil -->
  <div class="container" id="top">
    <div class="profile-card">
      <div class="profile-image-wrapper">
        <img src="https://i.postimg.cc/pLLdX2SP/2e25b8799357373fdf428e280f15612d.png" alt="Gabonx" class="profile-image">
        <div class="status-badge"></div>
      </div>
      <h1>Gabonx</h1>
      <p class="subtitle">Manager for StellX & Admin for Arshii</p>
      <div class="social-links">
        <a href="https://discord.gg/bTfQbAfkb" class="social-link"><i class="fab fa-discord"></i></a>
        <a href="https://discord.gg/arshii" class="social-link"><i class="fab fa-discord"></i></a>
      </div>
      <a href="#experiences" class="scroll-btn">Voir ses expériences</a>
    </div>
  </div>

  <!-- Expériences -->
  <section id="experiences">
    <div class="skills-section">
      <h2 class="section-title">Expériences</h2>
      <div class="experience-grid">

        <div class="experience-card">
          <h3><i class="fas fa-briefcase neon-badge"></i> Manager</h3>
          <p>StellX</p>
          <a href="https://discord.gg/bTfQbAfkb" target="_blank">Serveur Discord</a>
        </div>

        <div class="experience-card">
          <h3><i class="fas fa-tools neon-badge"></i> Administrateur</h3>
          <p>Arshii</p>
          <a href="https://discord.gg/arshii" target="_blank">Serveur Discord</a>
        </div>

        <div class="experience-card">
          <h3><i class="fas fa-shield-alt neon-badge"></i> Modérateur</h3>
          <p>El Juga</p>
          <a href="https://discord.gg/el-juga-1325849551587901550" target="_blank">Serveur Discord</a>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
