<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gabonx</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
/* Reset & Font */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background:#0a0a0a; color:#fff; overflow-x:hidden; scroll-behavior:smooth; }

/* Navbar */
.navbar { position:fixed; top:0; width:100%; display:flex; justify-content:center; gap:50px; padding:20px 0; background:rgba(10,10,10,0.85); backdrop-filter:blur(15px); z-index:1000; border-bottom:1px solid rgba(88,101,242,0.3);}
.navbar a { color:#fff; text-decoration:none; font-weight:500; font-size:1.1em; transition:0.3s;}
.navbar a:hover { color:#5865F2;}

/* Background & Stars */
.background { position:fixed; top:0; left:0; width:100%; height:100%; background:linear-gradient(135deg,#0d0d0d,#111111); z-index:-2;}
.noise { position:fixed; top:0; left:0; width:100%; height:100%; opacity:0.03; z-index:-1; background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");}
.stars { position:fixed; width:100%; height:100%; top:0; left:0; z-index:-1;}
.star { position:absolute; width:1px; height:1px; background:#fff; border-radius:50%; animation:twinkle 5s infinite ease-in-out;}
@keyframes twinkle {0%,100%{opacity:0.1;}50%{opacity:0.8;}}

.moon { position:fixed; top:10%; right:8%; width:140px; height:140px; background:radial-gradient(circle at 35% 35%,#e0e0e0,#a0a0a0 50%,#707070); border-radius:50%; box-shadow:0 0 80px rgba(200,200,200,0.3); z-index:0; animation:floatMoon 12s ease-in-out infinite;}
@keyframes floatMoon {0%,100%{transform:translateY(0px);}50%{transform:translateY(-25px);}}

/* Container */
.container { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:140px 20px 60px; z-index:1; position:relative; }

/* Profile Card */
.profile-card {
  background: rgba(20,20,20,0.6); border:1px solid rgba(60,60,60,0.3); border-radius:40px;
  padding:80px 70px; text-align:center; backdrop-filter:blur(20px);
  box-shadow:0 15px 50px rgba(0,0,0,0.9); max-width:700px; width:100%;
  animation:fadeInScale 1s ease;
}
@keyframes fadeInScale {from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);}}

.profile-image-wrapper { position:relative; display:inline-block; margin-bottom:40px; }
.profile-image { width:180px; height:180px; border-radius:50%; border:5px solid #5865F2; box-shadow:0 0 50px rgba(88,101,242,0.6); animation:profilePulse 4s infinite; object-fit:cover;}
@keyframes profilePulse {0%,100%{transform:scale(1);}50%{transform:scale(1.06);}}

.status-badge { position:absolute; bottom:10px; right:10px; width:36px; height:36px; background:#43B581; border:4px solid #0a0a0a; border-radius:50%; animation:statusPulse 2.5s infinite;}
@keyframes statusPulse {0%,100%{box-shadow:0 0 0 0 rgba(67,181,129,0.6);}50%{box-shadow:0 0 0 12px rgba(67,181,129,0);}}

h1 { font-size:4em; font-weight:700; margin-bottom:18px; color:#fff; letter-spacing:-1px; text-shadow:0 0 30px rgba(88,101,242,0.5);}
.subtitle { font-size:1.3em; color:#aaa; margin-bottom:45px; font-weight:300; }

.social-links { display:flex; gap:22px; justify-content:center; margin-bottom:35px; }
.social-link { width:65px; height:65px; background: rgba(30,30,30,0.7); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.6em; color:#bbb; text-decoration:none; transition:all 0.4s;}
.social-link:hover { transform:translateY(-12px) rotate(360deg); border-color:#5865F2; background:rgba(88,101,242,0.3); color:#5865F2; box-shadow:0 15px 40px rgba(88,101,242,0.4);}

.scroll-btn { display:inline-block; background:#5865F2; color:#fff; padding:16px 36px; border-radius:40px; font-weight:600; font-size:1.15em; text-decoration:none; box-shadow:0 0 25px rgba(88,101,242,0.5); transition:all 0.4s;}
.scroll-btn:hover { transform:translateY(-7px); box-shadow:0 0 35px rgba(88,101,242,0.7);}

/* Sections */
section { padding:120px 20px; max-width:1300px; margin:0 auto;}
.section-title { font-size:3em; font-weight:700; margin-bottom:60px; color:#fff; text-shadow:0 0 25px rgba(88,101,242,0.3); text-align:center; }

.experience-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:40px;}
.experience-card { background: rgba(20,20,20,0.5); border-radius:30px; padding:40px 30px; text-align:center; backdrop-filter:blur(20px); transition:all 0.5s; cursor:pointer;}
.experience-card:hover { transform:translateY(-15px) scale(1.04); box-shadow:0 20px 60px rgba(88,101,242,0.35);}
.experience-card h3 { font-size:1.6em; color:#fff; margin-bottom:15px;}
.experience-card p { color:#aaa; font-size:1em; margin-bottom:12px;}
.experience-card a { color:#5865F2; text-decoration:none; font-weight:500; transition:0.3s;}
.experience-card a:hover { text-decoration:underline;}

/* Responsive */
@media(max-width:768px){ .profile-card{padding:60px 40px;} h1{font-size:3em;} .scroll-btn{padding:14px 32px;} }

</style>
</head>
<body>

<div class="background"></div>
<div class="noise"></div>
<div class="stars" id="stars"></div>
<div class="moon"></div>

<!-- Navbar -->
<div class="navbar">
  <a href="#top">Accueil</a>
  <a href="#experiences">Expériences</a>
  <a href="#contact">Contact</a>
</div>

<!-- Profil -->
<div class="container" id="top">
  <div class="profile-card">
    <div class="profile-image-wrapper">
      <img src="https://i.postimg.cc/pLLdX2SP/2e25b8799357373fdf428e280f15612d.png" alt="Gabonx" class="profile-image">
      <div class="status-badge"></div>
    </div>
    <h1>Gabonx</h1>
    <p class="subtitle">Manager for StellX</p>
    <div class="social-links">
      <a href="https://discord.gg/2aQxAYhzdW" class="social-link"><i class="fab fa-discord"></i></a>
      <a href="https://discord.gg/WdV465ZjvP" class="social-link"><i class="fab fa-discord"></i></a>
      <a href="#" class="social-link"><i class="fab fa-github"></i></a>
    </div>
    <a href="#experiences" class="scroll-btn">Voir ses expériences</a>
  </div>
</div>

<!-- Expériences -->
<section id="experiences">
  <h2 class="section-title">Expériences</h2>
  <div class="experience-grid">
    <div class="experience-card">
      <h3>Manager</h3>
      <p>StellX</p>
      <a href="https://discord.gg/2aQxAYhzdW">Serveur Discord</a>
    </div>
    <div class="experience-card">
      <h3>Admin</h3>
      <p>Nezio</p>
      <a href="https://discord.gg/WdV465ZjvP">Serveur Discord</a>
    </div>
    <div class="experience-card">
      <h3>Modérateur Test</h3>
      <p>El Juga</p>
      <a href="https://discord.gg/tarHKVCYgX">Serveur Discord</a>
    </div>
  </div>
</section>

<!-- Contact -->
<section id="contact">
  <h2 class="section-title">Contactez-moi</h2>
  <p style="text-align:center; color:#aaa; margin-bottom:30px;">Envoyez-moi un message pour toute collaboration ou projet.</p>
  <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
    <a href="mailto:gabonx@example.com" class="scroll-btn">Email</a>
    <a href="https://discord.com/users/ID" class="scroll-btn">Discord</a>
  </div>
</section>

<script>
// Génération des étoiles
const starsContainer = document.getElementById('stars');
const starCount = 300;
for(let i=0;i<starCount;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.left=Math.random()*100+'%';
  star.style.top=Math.random()*100+'%';
  star.style.animationDelay=Math.random()*5+'s';
  star.style.animationDuration=(3+Math.random()*5)+'s';
  if(Math.random()>0.95){star.style.width='2px'; star.style.height='2px';}
  starsContainer.appendChild(star);
}

// Parallaxe lune et cartes
document.addEventListener('mousemove', (e)=>{
  const moon=document.querySelector('.moon');
  const cards=document.querySelectorAll('.experience-card');
  const x=(e.clientX/window.innerWidth-0.5)*15;
  const y=(e.clientY/window.innerHeight-0.5)*15;
  moon.style.transform=`translate(${x}px, ${y}px)`;
  cards.forEach((card,index)=>{ const speed=(index+1)*0.3; card.style.transform=`translate(${x*speed*0.1}px, ${y*speed*0.1}px)`;});
});
</script>

</body>
</html>
